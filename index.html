<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Pariwisata Cerdas DIY</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="search-container">
                <h3>Cari Lokasi Anda</h3>
                <input type="text" id="search-input" placeholder="Contoh: Stasiun Tugu, Yogyakarta">
                <button id="search-button">Cari</button>
            </div>
            <div id="results-panel">
                <h3>Lokasi Wisata Terdekat</h3>
                <div id="results-list">
                    <p>Silakan cari lokasi Anda untuk melihat rekomendasi.</p>
                </div>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="dashboard">
                <h3>Wisata Lain Searah</h3>
                <div id="dashboard-list"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
